<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="m-10 font-body">
    <div class="flex flex-col items-center">
<!-- Backdrop -->

<div class="flex flex-col items-center w-[515px] h-[562px] bg-[#f0d3f1] mx-auto m-[100px] ">
            <div class="py-[25px]">

                <!-- Card -->
				<div class="w-[440px] h-[500px] rounded-[20px] bg-white mx-auto flex flex-col text-center items-center pt-[55px] drop-shadow-2xl ">


                <!-- Profile Picture -->
                <img src="images/keanu.jpg" alt="Picture"
                class="w-25 h-28 mb-2 rounded-full border border-white ">
                <span class="bottom-28 left-10 relative w-3.5 h-3.5 bg-green-400 border-2 border-white bg-white:border-gray-800 rounded-full"></span>
                

                <!-- Name -->
                <h3 class="font-bold  text-lg  text-[#808080] font-[Arial Narrow] text-[27px]">John Kearney Yap</h3>

                <!-- Hobby -->
                <h3 class="font-normal text-base font-[Arial Narrow] text-[#808080] text-[16px] pt-[10px] ">I enjoy playing basketball and listening to music</h3>
                
                <!-- Followers -->
               <div class="columns-3 align-center flex-col items-center py-[55px]">
                <h3 class="font-bold text-base font-[URW Grotesk Regular Extra Narrow] text-[#9b45e4] text-[25px] ">172</h3>
                <h3 class="font-small text-base font-[EuroSans Light Condensed] text-[#808080] text-[14px] ">POSTS</h3>
                <h3 class="font-bold text-base font-[URW Grotesk Regular Extra Narrow] text-[#9b45e4] text-[25px] ">47</h3>
                <h3 class="font-small text-base font-[EuroSans Light Condensed] text-[#808080] text-[14px] ">FOLLOWERS</h3>
                <h3 class="font-bold text-base font-[URW Grotesk Regular Extra Narrow] text-[#9b45e4] text-[25px] ">20</h3>
                <h3 class="font-normal text-base font-[EuroSans Light Condensed] text-[#808080] text-[14px] ">FOLLOWING</h3>
               </div>
               

                
             


                <!-- Connect -->
                <div class="flex flex-row items-center gap-5 pb-[30px]">
                
                    <button type="button" class="w-[140px] h-[48px]  focus:outline-none 
                    text-white bg-purple-700 hover:bg-purple-800 
                    focus:ring-4 focus:ring-purple-300 font-small rounded-lg text-[18px] px-5 py-2.5 mb-2 
                    dark:bg-purple-600 dark:hover:bg-purple-700     
                    dark:focus:ring-purple-900">FOLLOW</button>
                 
                 
                    <button type="button" class="w-[140px] h-[48px] focus:outline-none 
                    text-white bg-[#e13a9d]-700 hover:bg-[#e13a9d]-800 
                    focus:ring-4 focus:ring-pink-300 font-small rounded-lg text-[18px] px-5 py-2.5 mb-2 
                    dark:bg-pink-600 dark:hover:bg-pink-700 
                    dark:focus:ring-pink-900">MESSAGE</button>
                 
                </div>
                </div>
        </div>
    </div> 
</div>

    
</body>
</html>
